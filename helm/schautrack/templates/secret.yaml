{{- if not .Values.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "schautrack.fullname" . }}
  labels:
    {{- include "schautrack.labels" . | nindent 4 }}
type: Opaque
stringData:
  DATABASE_URL: {{ include "schautrack.databaseUrl" . | quote }}
  SESSION_SECRET: {{ .Values.config.sessionSecret | quote }}
  {{- if .Values.postgresql.enabled }}
  POSTGRES_PASSWORD: {{ .Values.postgresql.auth.password | quote }}
  {{- end }}
  {{- if .Values.smtp.user }}
  SMTP_USER: {{ .Values.smtp.user | quote }}
  {{- end }}
  {{- if .Values.smtp.pass }}
  SMTP_PASS: {{ .Values.smtp.pass | quote }}
  {{- end }}
  {{- if .Values.ai.key }}
  AI_KEY: {{ .Values.ai.key | quote }}
  {{- end }}
  {{- if .Values.ai.keyEncryptionSecret }}
  AI_KEY_ENCRYPTION_SECRET: {{ .Values.ai.keyEncryptionSecret | quote }}
  {{- end }}
{{- end }}
