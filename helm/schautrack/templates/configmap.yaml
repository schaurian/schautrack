apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "schautrack.fullname" . }}
  labels:
    {{- include "schautrack.labels" . | nindent 4 }}
data:
  NODE_ENV: "production"
  PORT: {{ .Values.config.port | quote }}
  {{- if .Values.config.adminEmail }}
  ADMIN_EMAIL: {{ .Values.config.adminEmail | quote }}
  {{- end }}
  {{- if .Values.config.supportEmail }}
  SUPPORT_EMAIL: {{ .Values.config.supportEmail | quote }}
  {{- end }}
  {{- if .Values.config.enableLegal }}
  ENABLE_LEGAL: {{ .Values.config.enableLegal | quote }}
  {{- end }}
  {{- if .Values.config.imprintUrl }}
  IMPRINT_URL: {{ .Values.config.imprintUrl | quote }}
  {{- end }}
  {{- if .Values.config.imprintAddress }}
  IMPRINT_ADDRESS: {{ .Values.config.imprintAddress | quote }}
  {{- end }}
  {{- if .Values.config.imprintEmail }}
  IMPRINT_EMAIL: {{ .Values.config.imprintEmail | quote }}
  {{- end }}
  {{- if .Values.smtp.host }}
  SMTP_HOST: {{ .Values.smtp.host | quote }}
  {{- end }}
  {{- if .Values.smtp.port }}
  SMTP_PORT: {{ .Values.smtp.port | quote }}
  {{- end }}
  {{- if .Values.smtp.from }}
  SMTP_FROM: {{ .Values.smtp.from | quote }}
  {{- end }}
  {{- if .Values.smtp.secure }}
  SMTP_SECURE: {{ .Values.smtp.secure | quote }}
  {{- end }}
  {{- if .Values.ai.provider }}
  AI_PROVIDER: {{ .Values.ai.provider | quote }}
  {{- end }}
  {{- if .Values.ai.endpoint }}
  AI_ENDPOINT: {{ .Values.ai.endpoint | quote }}
  {{- end }}
  {{- if .Values.ai.model }}
  AI_MODEL: {{ .Values.ai.model | quote }}
  {{- end }}
  {{- if .Values.ai.dailyLimit }}
  AI_DAILY_LIMIT: {{ .Values.ai.dailyLimit | quote }}
  {{- end }}
  {{- if .Values.config.robotsIndex }}
  ROBOTS_INDEX: {{ .Values.config.robotsIndex | quote }}
  {{- end }}
  {{- if .Values.config.baseUrl }}
  BASE_URL: {{ .Values.config.baseUrl | quote }}
  {{- end }}
