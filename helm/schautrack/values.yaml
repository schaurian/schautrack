# Schautrack Helm Chart Values

replicaCount: 1

image:
  repository: ghcr.io/schaurian/schautrack
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}
podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: schautrack.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: schautrack-tls
  #    hosts:
  #      - schautrack.local

resources: {}
  # limits:
  #   cpu: 500m
  #   memory: 256Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}

# Application configuration
config:
  # Session secret (required) - generate with: openssl rand -base64 32
  sessionSecret: ""
  # Support email shown on support pages
  supportEmail: ""
  # Imprint page URL
  imprintUrl: "/imprint"
  # Imprint address (rendered as SVG, use \n for line breaks)
  imprintAddress: ""
  # Imprint email (rendered as SVG)
  imprintEmail: ""

# AI configuration (optional)
ai:
  # AI provider: openai, claude, or ollama
  provider: ""
  # API key for AI provider
  key: ""
  # Custom API endpoint (leave empty for defaults)
  endpoint: ""
  # Model override (e.g., gpt-4o, claude-sonnet-4-20250514)
  model: ""
  # Daily request limit per user when using global key (0 = unlimited)
  dailyLimit: 0

# PostgreSQL configuration
postgresql:
  # Enable bundled PostgreSQL (set to false to use external database)
  enabled: true
  image:
    repository: postgres
    tag: "18-alpine"
    pullPolicy: IfNotPresent
  # Database credentials
  auth:
    database: schautrack
    username: schautrack
    # Password (required) - generate with: openssl rand -base64 16
    password: ""
  # Persistence configuration
  persistence:
    enabled: true
    size: 5Gi
    storageClass: ""
    accessMode: ReadWriteOnce
  resources: {}
    # limits:
    #   cpu: 500m
    #   memory: 512Mi
    # requests:
    #   cpu: 100m
    #   memory: 256Mi

# External database (used when postgresql.enabled is false)
externalDatabase:
  # Full connection string: postgres://user:pass@host:port/db
  url: ""
