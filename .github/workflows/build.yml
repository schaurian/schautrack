name: Build and Push

on:
  push:
    branches:
      - main
      - staging
    paths:
      - 'Dockerfile'
      - 'package.json'
      - 'package-lock.json'
      - 'src/**'
      - '.github/workflows/build.yml'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - staging
    paths:
      - 'Dockerfile'
      - 'package.json'
      - 'package-lock.json'
      - 'src/**'
      - '.github/workflows/build.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  compute-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_tag: ${{ steps.version.outputs.should_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "should_tag=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            # Get latest tag
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            VERSION="${LATEST_TAG#v}"

            # Parse semantic version
            MAJOR=$(echo $VERSION | cut -d. -f1)
            MINOR=$(echo $VERSION | cut -d. -f2)
            PATCH=$(echo $VERSION | cut -d. -f3)

            # Check commit messages since last tag
            COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"%s" 2>/dev/null || git log --pretty=format:"%s")

            if echo "$COMMITS" | grep -qiE "^(breaking|major):"; then
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
            elif echo "$COMMITS" | grep -qiE "^(feat|feature|minor):"; then
              MINOR=$((MINOR + 1))
              PATCH=0
            elif echo "$COMMITS" | grep -qiE "^(fix|patch|chore|docs|refactor):"; then
              PATCH=$((PATCH + 1))
            else
              # Default to patch bump if no conventional commit prefix
              PATCH=$((PATCH + 1))
            fi

            NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "should_tag=true" >> $GITHUB_OUTPUT

          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            VERSION="staging-${{ github.run_number }}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "should_tag=false" >> $GITHUB_OUTPUT

          else
            VERSION="${GITHUB_SHA::8}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "should_tag=false" >> $GITHUB_OUTPUT
          fi

  create-tag:
    runs-on: ubuntu-latest
    needs: compute-version
    if: needs.compute-version.outputs.should_tag == 'true'
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ needs.compute-version.outputs.version }}" -m "Release v${{ needs.compute-version.outputs.version }}"
          git push origin "v${{ needs.compute-version.outputs.version }}"

  build-and-push:
    runs-on: ubuntu-latest
    needs: compute-version
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.compute-version.outputs.version }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          build-args: |
            BUILD_VERSION=v${{ needs.compute-version.outputs.version }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ strategy.job-index }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  create-manifest:
    runs-on: ubuntu-latest
    needs: [compute-version, build-and-push]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          VERSION="${{ needs.compute-version.outputs.version }}"

          # Build docker buildx imagetools create command with all digests
          TAGS=()
          TAGS+=("${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}")

          # Add 'latest' tag only for main branch non-staging releases
          if [[ "${{ github.ref }}" == "refs/heads/main" ]] && [[ ! "$VERSION" =~ ^staging- ]]; then
            TAGS+=("${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest")
          fi

          # Build list of image references from digests
          IMAGES=()
          for digest in *; do
            IMAGES+=("${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:${digest}")
          done

          # Create manifest with all tags
          for tag in "${TAGS[@]}"; do
            docker buildx imagetools create \
              $(printf -- '--tag %s ' "$tag") \
              "${IMAGES[@]}"
          done

      - name: Inspect image
        run: |
          docker buildx imagetools inspect \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.compute-version.outputs.version }}

  create-release:
    runs-on: ubuntu-latest
    needs: [compute-version, create-manifest]
    if: needs.compute-version.outputs.should_tag == 'true'
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="v${{ needs.compute-version.outputs.version }}"
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          cat <<EOF > changelog.md
          ## ðŸ³ Docker Images

          **Use these container images for deployment:**

          \`\`\`bash
          docker pull ghcr.io/${{ github.repository }}:${{ needs.compute-version.outputs.version }}
          # or
          docker pull ghcr.io/${{ github.repository }}:latest
          \`\`\`

          **Architectures:** \`linux/amd64\`, \`linux/arm64\`

          ---

          ## What's Changed

          $COMMITS

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${VERSION}

          > **Note:** The source archives below are automatically generated by GitHub. For deployment, use the Docker images above.
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.compute-version.outputs.version }}
          name: Release v${{ needs.compute-version.outputs.version }}
          body_path: changelog.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
