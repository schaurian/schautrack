stages:
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"

container-build:
  stage: build
  image: docker:25.0.3
  services:
    - name: docker:25.0.3-dind
      command: ["--tls=false", "--registry-mirror=https://registry-1.docker.io"]
  script:
    - docker info
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin "$CI_REGISTRY"
    - |
      docker build \
        -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_SHA" \
        -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG" \
        .
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_SHA"
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG"
    - |
      if [ "$CI_COMMIT_BRANCH" = "$CI_DEFAULT_BRANCH" ]; then
        docker tag "$CI_REGISTRY_IMAGE:$CI_COMMIT_SHA" "$CI_REGISTRY_IMAGE:latest"
        docker push "$CI_REGISTRY_IMAGE:latest"
      fi
  rules:
    - if: $CI_COMMIT_BRANCH
      when: on_success

deploy:
  stage: deploy
  image: bitnami/kubectl:1.29
  needs:
    - container-build
  variables:
    KUBECONFIG: "$CI_PROJECT_DIR/schautrack-gitlab.kubeconfig"
  script:
    - IMAGE="$CI_REGISTRY_IMAGE:$CI_COMMIT_SHA"
    - kubectl config get-contexts
    - kubectl apply -f schautrack/schautrack.yaml
    - kubectl set image deployment/schautrack schautrack="$IMAGE" -n schautrack
    - kubectl rollout status deployment/schautrack -n schautrack --timeout=180s
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: on_success
